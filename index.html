<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>迷宮程式戰 Grid Coder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div class="title-group">
          <h1>迷宮程式戰</h1>
          <span class="subtitle">Grid Coder</span>
        </div>
        <button class="btn subtle" id="btn-reset-map">重置地圖</button>
      </header>

      <main class="layout">
        <!-- 左側：遊戲地圖 -->
        <section class="panel panel-left">
          <div class="panel-header">
            <h2>迷宮地圖</h2>
            <span class="panel-caption">5 × 5 格 - 暗黑莫蘭迪</span>
          </div>
          <div class="grid-wrapper">
            <div id="grid" class="grid"></div>
            <div id="agent" class="agent"></div>
          </div>
          <div class="status-bar">
            <span id="status-text">準備規劃你的演算法…</span>
          </div>
        </section>

        <!-- 右側：控制台 -->
        <section class="panel panel-right">
          <div class="panel-header">
            <h2>指令控制台</h2>
            <span class="panel-caption">先規劃，再執行</span>
          </div>

          <!-- 指令按鈕區 -->
          <div class="command-section">
            <h3>可用指令</h3>
            <div class="command-buttons">
              <button class="btn cmd-btn" data-cmd="F">⬆️ 前進</button>
              <button class="btn cmd-btn" data-cmd="L">↩️ 左轉</button>
              <button class="btn cmd-btn" data-cmd="R">↪️ 右轉</button>
              <button class="btn cmd-btn" data-cmd="LOOP2">🔂 重複 x2</button>
              <button class="btn cmd-btn" data-cmd="IFBLUE">🔹 If Blue</button>
            </div>
          </div>

          <!-- 程式碼隊列 -->
          <div class="queue-section">
            <div class="queue-header-row">
              <h3>程式碼隊列</h3>
              <button class="btn subtle" id="btn-undo">復原一步</button>
            </div>
            <ol id="queue-list" class="queue-list">
              <!-- 動態填入 -->
            </ol>
            <p class="queue-hint">
              依序點擊上方指令建立流程，然後按下
              <span class="accent">執行</span>。
            </p>
          </div>

          <!-- 操作按鈕 -->
          <div class="actions">
            <button class="btn primary" id="btn-run">▶ 執行</button>
            <button class="btn ghost" id="btn-clear">清除指令</button>
          </div>

          <!-- 說明 -->
          <div class="help">
            <h3>規則摘要</h3>
            <ul>
              <li><span class="accent">前進</span>：朝箭頭方向移動一格。</li>
              <li>
                <span class="accent">左轉 / 右轉</span>：原地旋轉 90°
                ，不移動。
              </li>
              <li>
                <span class="accent">重複 x2</span>：把
                <strong>下一個指令</strong> 執行兩次。
              </li>
              <li>
                <span class="accent">If Blue</span>：若
                <strong>目前所在格子是藍色</strong>，才執行下一個指令。
              </li>
            </ul>
          </div>
        </section>
      </main>

      <!-- 成功 / 失敗覆蓋層 -->
      <div id="overlay-success" class="overlay overlay-hidden">
        <div class="overlay-content success">
          <h2>任務完成</h2>
          <p>演算法執行成功！</p>
          <button class="btn primary" id="btn-success-ok">再玩一局</button>
        </div>
      </div>

      <div id="overlay-fail" class="overlay overlay-hidden">
        <div class="overlay-content fail">
          <h2>挑戰失敗</h2>
          <p>試試調整你的指令流程。</p>
          <button class="btn ghost" id="btn-fail-close">關閉</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
